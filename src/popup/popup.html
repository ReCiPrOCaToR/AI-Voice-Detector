<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI语音检测器</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .header {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .status {
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      text-align: center;
    }
    .result {
      display: none;
      padding: 10px;
      background-color: #e8f5e9;
      border-radius: 4px;
      text-align: center;
    }
    .settings {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .marked-section {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .marked-list {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .marked-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background-color: #f5f5f5;
      margin-bottom: 5px;
      border-radius: 4px;
    }
    .delete-btn {
      padding: 4px 8px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn:hover {
      background-color: #da190b;
    }
    .button.marking {
      background-color: #ff9800;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    .mark-details {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .time-info {
      font-size: 12px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
    }
    .time-label {
      font-weight: bold;
    }
    .time-value {
      font-family: monospace;
    }
    .duration {
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">AI语音检测器</div>
    <div id="status" class="status">状态: 等待检测...</div>
    <div id="result" class="result">
      <div id="result-text"></div>
    </div>
    <div id="settings" class="settings">
      <div class="checkbox-container">
        <input type="checkbox" id="auto-detect">
        <label for="auto-detect">自动检测</label>
      </div>
      <button id="start-detect" class="button">开始检测</button>
      <button id="show-mark-btn" class="button">显示标记按钮</button>
      <button id="mark-ai" class="button">标记为AI配音</button>
    </div>
    <div class="marked-section">
      <div style="font-weight: bold; margin-bottom: 10px;">已标记的AI配音</div>
      <div id="marked-list" class="marked-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
